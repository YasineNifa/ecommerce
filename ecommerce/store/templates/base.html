{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <title>
		{%block title%}

		{%endblock%}
	</title>
  </head>
  <body>
	<nav class="navbar navbar-expand-md navbar-light bg-dark">
		<a href="{% url 'home' %}" class="navbar-brand"><i class="fas fa-store-alt"></i></a>
		<button type="button" class="navbar-toggler bg-light" data-toggle="collapse" data-target = "#nav" name="button"><span class="navbar-toggler-icon"></span>
			
		</button>
		<div class="collapse navbar-collapse justify-content-between" id="nav">
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link text-light font-weight-blod px-3 dropdown-toggle" href="" data-toggle="dropdown">Categories</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="">Categorie 1</a>
						<a class="dropdown-item" href="">Categorie 2</a>
						<a class="dropdown-item" href="">Categorie 3</a>
						<a class="dropdown-item" href="">Categorie 4</a>
						<a class="dropdown-item" href="">Categorie 5</a>
						<a class="dropdown-item" href="">Categorie 6</a>
					</div>

				</li><!-- text-uppercase -->

				<li class="nav-item">
					<a class="nav-link text-light font-weight-blod px-3" href="">Contact</a>
				</li>

				<li class="nav-item">
					<a class="nav-link text-light font-weight-blod px-3" href="{% url 'about' %}">About</a>
				</li>
			</ul>
			<form class="form-inline ml-3">
				<div class="input-group">
					<input type="text" class = "form-control" placeholder="Search">
					<div class="input-group-append">
						<button type="submit" class="btn btn-warning" name="button"><i><i class="fas fa-search"></i></i></button>
					</div>
				</div>
			</form>
		</div>
	</nav>

	{% block content %}

	{% endblock %}





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
